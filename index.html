                  transform: 'translateY(0) rotate(0deg)',

                },
                '100%': { 
                  transform: 'translateY(100vh) rotate(360deg)', 
                  opacity: '0' 
                },
              },
              pulseOnce: {
                '0%, 100%': { transform: 'scale(1)' },

              },

                  transform: 'scale(0)',
                  opacity: '0.6',
                },
                '100%': {
                  transform: 'scale(4)',
                  opacity: '0',
                },
              },

                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              }
            },
            backdropBlur: {
              xs: '2px',
            }

    <style>
      /* Custom CSS for gradient range slider thumb */
      input[type=range].gradient-slider {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        width: 100%;
      }
      input[type=range].gradient-slider::-webkit-slider-runnable-track {
        background: #e2e8f0; /* bg-slate-200 */
        height: 0.5rem;
        border-radius: 9999px;
      }
      .dark input[type=range].gradient-slider::-webkit-slider-runnable-track {
          background: #334155; /* dark:bg-slate-700 */
      }
      input[type=range].gradient-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -4px; /* Center thumb on track */
        background: linear-gradient(to right, #60a5fa, #a855f7); /* from-blue-400 to-purple-500 */
        height: 1.25rem;
        width: 1.25rem;
        border-radius: 9999px;
      }
      /* Firefox */
      input[type=range].gradient-slider::-moz-range-track {
        background: #e2e8f0;
        height: 0.5rem;
        border-radius: 9999px;
      }
      .dark input[type=range].gradient-slider::-moz-range-track {
          background: #334155;
      }
      input[type=range].gradient-slider::-moz-range-thumb {
        background: linear-gradient(to right, #60a5fa, #a855f7);
        height: 1.25rem;
        width: 1.25rem;
        border-radius: 9999px;
        border: none;
      }
      
      /* Custom animations */
      @keyframes slide-in-right {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      
      .animate-slide-in-right {
        animation: slide-in-right 0.3s ease-out;
      }
      
      /* Glassmorphism utilities */
      .backdrop-blur-premium {
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
      }
      
      /* Premium scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #6366f1, #8b5cf6);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #4f46e5, #7c3aed);
      }
      
      /* Dark mode scrollbar */
      .dark ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }
    </style>
